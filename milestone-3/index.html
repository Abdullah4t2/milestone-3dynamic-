<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/images.png">
    <title>Dynamic Resume Builder</title>
</head>

<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <button id="openModal">Create Resume</button>

        <div class="resume-output" id="resumeOutput" style="display: none;">
            <h2>Your Resume</h2>

            <img class="image" id="outputProfilePhoto" src="" alt="Profile Photo" style="display: none;">

            <h3>Personal Information</h3>
            <p id="outputName"></p>
            <p id="outputCNIC"></p>
            <p id="outputEmail"></p>
            <p id="outputPhone"></p>
            <hr>

            <h3>Education</h3>
            <p id="outputEducation"></p>
            <hr>

            <h3>Skills</h3>
            <p id="outputSkills"></p>
            <hr>

            <h3>Experience</h3>
            <p id="outputExperience"></p>
            <hr>
        </div>
    </div>

    <div class="modal" id="resumeModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>

            <h2>Enter Your Details</h2>

            <form id="resumeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>

                <label for="profilePhoto">Profile Photo:</label>
                <input type="file" accept="image/*" id="profilePhoto">

                <label for="education">Education:</label>
                <textarea id="education" required></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" required></textarea>

                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <h3>Created by Muhammad Abdullah </h3>
    </footer>

    <script src="script.js"></script>
</body>

</html>
